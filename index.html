<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dindigul Wedding Garlands</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f2;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #8b0000;
      color: white;
      padding: 1.5em 2em;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    nav a {
      margin: 0 20px;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      font-size: 1.1em;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1621570079786-7b0fbcdb79f2') no-repeat center center/cover;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      text-shadow: 1px 1px 3px #000;
    }

    .hero p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #8b0000;
    }

    .models-count {
      font-size: 1em;
      color: #666;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .item img {
      width: 100%;
      height: auto;
      max-height: 280px;
      object-fit: cover;
    }

    .item h3 {
      padding: 15px;
      color: #b71c1c;
      font-size: 1.2em;
    }

    .contact {
      max-width: 700px;
      margin: auto;
      background: #fff3f0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact h2 {
      color: #c62828;
    }

    .contact p {
      margin: 10px 0;
      font-size: 1.1em;
    }

    footer {
      background: #8b0000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Content unchanged -->
</body>
</html>
