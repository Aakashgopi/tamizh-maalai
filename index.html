  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap');
    .font-tamil { font-family: 'Noto Sans Tamil', sans-serif; }
    /* Modal backdrop */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
    }
    /* Navigation styles */
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #b91c1c;
      transition: width 0.3s ease;
    }
    .nav-link:hover:after {
      width: 100%;
    }
    .hamburger {
      display: none;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    // Mobile menu toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Modal functions
    function openModal(name, color, price) {
      document.getElementById('modalTitle').textContent = name;
      document.getElementById('modalColor').textContent = `Color: ${color}`;
      document.getElementById('modalPrice').textContent = `Price: ₹${price}`;
      document.getElementById('modalBackdrop').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modalBackdrop').style.display = 'none';
    }
